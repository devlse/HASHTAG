<!Doctype html>
<html lang="ko">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>

    <!-- 구글폰트 -->
    <link href="https://fonts.googleapis.com/css?family=Stylish&display=swap" rel="stylesheet">


    <title>하루살이</title>
    <link rel="shortcut icon" href="#">

    <!-- style -->
    <link href="../static/Result.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
        body {
            font-family: "Stylish", sans-serif;
        }

        .wrap {
            width: 900px;
            margin: auto;
        }

        .comment {
            color: blue;
            font-weight: bold;
        }

        #post-box {
            background: blanchedalmond;
            width: 500px;
            margin: 20px auto;
            padding: 50px;
            border: 1px #9d9b9b solid;
            border-radius: 5px;
        }

        #savingBtn {
            display: block;
            margin: auto;
        }
    </style>
    <script>
        $(document).ready(function () {
            showArticles();
        });

        function saveBtn() {
            if ($("#post-box").css("display") == "block") {
                $("#post-box").hide();
            } else {
                $("#post-box").show();
            }
        }

        function postList() { //버튼클릭 ~ 크롤링 결과도 받아와야됨
            let url = $('#post-url').val()
            let comment = $('#post-comment').val()

            $.ajax({
                type: "POST",
                url: "/memo",
                data: {
                    url_give: url,
                    comment_give: comment
                },
                success: function (response) { // 성공하면
                    alert(response["msg"]);
                    window.location.reload() //안에 값이 없으면 경고띄우기
                }
            })

            alert('저장이 완료되었습니다!');
            window.location.href = 'record_list.html' /*버튼 클릭시 페이지 이동*/
        }

        //입력받아와서 보여줘야됨 - 아직 미완
        function showArticles() {
            $.ajax({
                type: "GET",
                url: "/memo",
                data: {},
                success: function (response) {
                    let articles = response['all_articles']
                    for (let i = 0; i < articles.length; i++) {
                        let title = articles[i]['title']
                        let image = articles[i]['image']
                        let url = articles[i]['url']
                        let desc = articles[i]['desc']
                        let comment = articles[i]['comment']

                        let temp_html = `<div class="card">
                                                 <img class="card-img-top"
                                                      src="${image}"
                                                      alt="Card image cap">
                                                 <div class="card-body">
                                                     <a target="_blank" href="${url}" class="card-title">${title}</a>
                                                     <p class="card-text">${desc}</p>
                                                     <p class="card-text comment">${comment}</p>
                                                 </div>
                                              </div>`
                        $('#cards-box').append(temp_html)
                        //$('.hashtag').append(temp_html) 아이디를 여기서 먼저 주고 뒤로 어떻게 넘기지


                    }
                }
            })
        }
    </script>

</head>

<body>
    <div class="wrap">

        <!--상단-->
        <nav class="navbar">
            <div class="navbar__logo">
                <!--메인화면으로 링크넣기!-->
                <a href="#"><img src="../static/image/youtube.png"> Title</a>
            </div>
            <ul class="navbar__list">
                <li><a href="#">Login</a></li>
                <!--로그인/아웃 구현은 나중에. 어려우면 빼고-->
                <li><a href="record_list.html">저장기록</a></li>
                <!--로그인 여부 확인하기!-->
            </ul>
        </nav>

        <!--결과화면-->
        <div class="searching-result" style="padding-top: 20px">
            <div class="phrases" style="text-align: center;">
                <h1><span>[검색결과]</span>로 검색한 결과입니다</h1>
            </div>
            <div class="hashtag">
                <!--style="padding: 30px"-->
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
            </div>
            <button onclick="saveBtn()" id="savingBtn" type="button" class="btn btn-primary">열리는버튼/저장용
            </button>
        </div>

        <!--저장버튼 누르면 열리는 메모박스-->
        <div id="post-box" class="form-post" style="display:none">
            <div>
                <div class="form-group">
                    <label for="area-memo">메모남기기</label>
                    <textarea class="form-control" id="area-memo" rows="3" placeholder="메모를 입력해보세요"></textarea>
                </div>
                <div class="form-group">
                    <label for="area-keyword">중요키워드</label>
                    <input type="email" class="form-control" id="area-keyword" placeholder="키워드를 입력해보세요">
                </div>
                <div class="form-group">
                    <label for="area-link">링크남기기</label>
                    <input type="url" class="form-control" id="area-link" placeholder="링크남기기">
                </div>
                <button type="button" class="btn btn-primary" onclick="postList()">저장/기록으로 넘어간다</button>
            </div>
        </div>

        <div id="cards-box" class="card-columns"> </div>
    </div>
</body>

</html>
